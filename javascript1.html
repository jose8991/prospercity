<HTML>

<HEAD>

    <TITLE>JavaScript Index</TITLE>

    <script Language="JavaScript">


        function gettheDate() {

            Todays = new Date();
            TheDate = "" + (Todays.getMonth() + 1) + " / " + Todays.getDate() + " / " + (Todays.getYear() + 1900)
            document.clock.thedate.value = TheDate;
        }

        var timerID = null;
        var timerRunning = false;
        function stopclock() {
            if (timerRunning)
                clearTimeout(timerID);
            timerRunning = false;
        }

        function startclock() {
            // Make sure the clock is stopped
            stopclock();
            gettheDate()
            showtime();
        }

        function showtime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds()
            var timeValue = "" + ((hours > 12) ? hours - 12 : hours)
            timeValue += ((minutes < 10) ? ":0" : ":") + minutes
            timeValue += ((seconds < 10) ? ":0" : ":") + seconds
            timeValue += (hours >= 12) ? " P.M." : " A.M."
            document.clock.face.value = timeValue;

            timerID = setTimeout("showtime()", 1000);
            timerRunning = true;
        }
    </script>

</HEAD>

<BODY bgcolor="peru" onLoad="startclock()">
    <CENTER>
        <h2>Esto es un reloj hecho con JavaScript</h2>
        <table border>
            <tr>
                <td>
                    <form name="clock" onSubmit="0">
                </td>
            </tr>
            <tr>
                <td colspan=2>Hoy es: <input type="text" name="thedate" size=12 value=""></td>
                <td colspan=2>La hora es: <input type="text" name="face" size=12 value=""></td>
                </form>
            </tr>
        </table>
    </CENTER>
    <hr>
</BODY>
</HTML>
